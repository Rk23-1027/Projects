<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-toe</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    table {
        font-size: 25px;
    }

    td {
        padding: 5px 10px;
    }

    button {
        padding: 25px;
        cursor: pointer;
        border: 2px solid silver;
        background-color: #a1a1a1;
        border-radius: 10px;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
<body>
    <table>
        <tr>
            <td><button id="1"></button></td>
            <td><button id="2"></button></td>
            <td><button id="3"></button></td>
        </tr>

        <tr>
            <td><button id="4"></button></td>
            <td><button id="5"></button></td>
            <td><button id="6"></button></td>
        </tr>

        <tr>
            <td><button id="7"></button></td>
            <td><button id="8"></button></td>
            <td><button id="9"></button></td>
        </tr>

    </table>

    <script src="script.js"></script>
</body>
</html>
